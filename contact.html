<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Annadatri</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary-color: #0d6153;
      --secondary-color: #f5c242;
      --light-bg: #f5f5f5;
      --text-color: #333;
      --white: #fff;
    }
    body {
      background-color: var(--light-bg);
      color: var(--text-color);
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Navigation Bar */
    nav {
      background: #0d6153;
      padding: 18px 40px 0 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 12px rgba(13,97,83,0.08);
      box-sizing: border-box;
      border-bottom: 3px solid #f5c242;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 2.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      font-size: 1.15rem;
      letter-spacing: 0.5px;
      position: relative;
      padding-bottom: 4px;
      transition: color 0.3s;
    }
    nav a:after {
      content: '';
      display: block;
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 3px;
      background: #f5c242;
      border-radius: 2px;
      transform: scaleX(0);
      transition: transform 0.3s;
    }
    nav a:hover:after, nav a:focus:after {
      transform: scaleX(1);
    }
    nav a:hover {
      color: #f5c242;
    }
    /* Logo */
    .logo-text {
      font-size: 2.1rem;
      font-weight: 800;
      color: var(--primary-color);
      letter-spacing: 2px;
      margin-right: 1.5rem;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Contact Section */
    .contact-bg {
      background: linear-gradient(120deg, #f5c24222 0%, #0d615311 100%);
      padding: 4rem 0 2rem 0;
      min-height: 100vh;
    }
    .contact-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44,106,79,0.10);
      max-width: 900px;
      margin: 2rem auto;
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      align-items: stretch;
      animation: fadeInUp 1s;
    }
    .contact-info, .contact-form {
      flex: 1;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 2rem 1.5rem;
      box-shadow: 0 2px 12px #0d615311;
      margin-bottom: 0;
    }
    .contact-info {
      margin-bottom: 2rem;
    }
    .contact-form label {
      font-weight: 600;
      color: #0d6153;
      margin-bottom: 0.5rem;
      display: block;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1.5px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      font-family: inherit;
      transition: border 0.2s;
      background: #fff;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border: 1.5px solid #0d6153;
      outline: none;
    }
    .contact-form button {
      width: 100%;
      background: var(--primary-color);
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      padding: 0.9rem 0;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .contact-form button:hover {
      background: var(--secondary-color);
      color: var(--primary-color);
    }
    /* Section Title Accent */
    .contact-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      color: #0d6153;
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
      position: relative;
      z-index: 1;
    }
    .contact-title:after {
      content: '';
      display: block;
      margin: 0.7rem auto 0 auto;
      width: 80px;
      height: 5px;
      background: linear-gradient(90deg, #f5c242 60%, #0d6153 100%);
      border-radius: 3px;
    }
    /* Scroll-to-Reveal Animation */
    .reveal-on-scroll {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s cubic-bezier(.4,2,.6,1), transform 0.8s cubic-bezier(.4,2,.6,1);
    }
    .reveal-on-scroll.revealed {
      opacity: 1;
      transform: none;
    }
    /* Footer */
    footer {
      background: #0d6153;
      color: #fff;
      text-align: center;
      padding: 2rem 0 1rem 0;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      margin-top: 2rem;
    }
    @media (max-width: 900px) {
      .contact-card {
        flex-direction: column;
        padding: 2rem 0.5rem;
      }
      .contact-info, .contact-form {
        padding: 1.2rem 0.7rem;
      }
    }
    @media (max-width: 600px) {
      .contact-title {
        font-size: 1.5rem;
      }
      .contact-card {
        padding: 1rem 0.2rem;
      }
    }
  </style>
</head>
<body class="font-sans">

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="contact-bg">
    <div class="contact-title reveal-on-scroll">CONTACT ANNADATRI</div>
    <div class="contact-card reveal-on-scroll">
      <div class="contact-info">
        <p style="color:#0d6153; font-weight:600;">Reach out to us via any of these channels:</p>
        <div style="margin:1.2rem 0;">
          <a href="mailto:pxrple6@gmail.com" class="text-primary hover:text-secondary flex flex-col items-center md:items-start space-y-1" style="font-size:1.1rem;">
            <i class="fas fa-envelope fa-2x"></i>
            <span>Email</span>
          </a>
        </div>
        <div style="margin:1.2rem 0;">
          <a href="https://www.instagram.com/garganusha_" target="_blank" class="text-primary hover:text-secondary flex flex-col items-center md:items-start space-y-1" style="font-size:1.1rem;">
            <i class="fab fa-instagram fa-2x"></i>
            <span>Instagram</span>
          </a>
        </div>
        <div style="margin:1.2rem 0;">
          <a href="https://www.linkedin.com/in/yourusername" target="_blank" class="text-primary hover:text-secondary flex flex-col items-center md:items-start space-y-1" style="font-size:1.1rem;">
            <i class="fab fa-linkedin fa-2x"></i>
            <span>LinkedIn</span>
          </a>
        </div>
      </div>
      <div class="contact-form">
        <form action="mailto:pxrple6@gmail.com" method="post" enctype="text/plain">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="reveal-on-scroll">
    &copy; 2025 Annadatri | Powered by anushagarg.com
  </footer>
  <script>
  // Hamburger menu functionality removed for minimalism
  // Scroll-to-reveal for contact page
  function revealOnScroll() {
    document.querySelectorAll('.reveal-on-scroll').forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight - 60) {
        el.classList.add('revealed');
      }
    });
  }
  document.addEventListener('scroll', revealOnScroll);
  document.addEventListener('DOMContentLoaded', revealOnScroll);
  </script>
</body>
</html>
